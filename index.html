    <script type="text/javascript">

    // ask the user if they want steak
    var eatSteak = confirm("Do you eat steak?");
    alert(eatSteak);

    
    // have one option if they choose steak, and another option if they choose no steak
    if(eatSteak) {
        document.write("How do you like your steak?");
    } else {
        document.write("Here's a salad for you!");
    }    

    // ask the user what year they were born
    var yearBorn = prompt("What is your birth year?");

    if (yearBorn < 1995) {
        alert("Tequila on the house!");
    } else if (yearBorn > 1995) {
        alert("Water for you!");
    } else {
        alert("You barely made it! Watered down Tequila for you!");
    }

    </script>
